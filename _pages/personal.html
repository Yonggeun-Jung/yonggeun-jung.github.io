<h2>Travel Photos</h2>
<div class="glider-contain travel">
  <button class="glider-prev travel">«</button>
  <div class="glider travel">
    <img src="/images/travel/travel_1.JPG">
    <img src="/images/travel/travel_2.JPG">
    <img src="/images/travel/travel_3.JPG">
    <img src="/images/travel/travel_4.JPG">

  </div>
  <button class="glider-next travel">»</button>
  <div role="tablist" class="dots travel"></div>
</div>

<!-- GliderJS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css">
<script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
<!-- 이미지 로드 대기용 -->
<script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>

<style>
.glider-contain {
  max-width: 500px;
  height: 400px;
  margin: 0 auto 2em auto;
  position: relative;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.glider {
  display: flex;
  height: 100%;
}

.glider img {
  flex-shrink: 0;
  height: 100%;
  width: auto;
  object-fit: contain;
  margin: auto;
  display: block;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

.glider-prev,
.glider-next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255,255,255,0.8);
  border: none;
  font-size: 2rem;
  padding: 0 10px;
  cursor: pointer;
  z-index: 10;
}

.glider-prev {
  left: -10px;
}
.glider-next {
  right: -10px;
}
</style>

<script>
imagesLoaded(document.querySelector('.glider.travel'), function () {
  new Glider(document.querySelector('.glider.travel'), {
    slidesToShow: 1,
    slidesToScroll: 1,
    draggable: true,
    scrollLock: true,
    rewind: true,
    dots: '.dots.travel',
    arrows: {
      prev: '.glider-prev.travel',
      next: '.glider-next.travel'
    }
  });
});
</script>
